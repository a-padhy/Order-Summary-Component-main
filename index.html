<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" />

        <div class="main-text">
          <h3 class="heading">Order Summary</h3>

          <h4 class="descprition">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h4>

          <div class="order">
            <img src="./images/icon-music.svg">
            <div class="order-content">
              <p class="order-content-heading">Annual Plan</p>
              <p class="order-content-description">$59.99/year</p>
            </div>
            <a href="#" class="body-btn">Change</a> 
          </div>
          <div class="btn-payment">
            Proceed to Payment
          </div>
          <div class="btn">
            <a href="#" class="cancel-order">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
